<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title | default: site.github.repository_name }}</title>
    <style>
        :root {
            --background: #ffffff;
            --text: #0a0a0a;
            --accent: #0af;
            --secondary: #888888;
            --hover: #a2a2a2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            padding: 1.5rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            width: 100%;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .menu-button {
            background: var(--accent);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 300px;
            background: white;
            padding: 2rem;
            overflow-y: auto;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 900;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar h1 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--accent);
        }

        .sidebar h2, .sidebar h3 {
            font-size: 1.2rem;
            margin: 1.5rem 0 1rem;
            color: var(--text);
        }

        .sidebar a {
            color: var(--text);
            text-decoration: none;
            display: block;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            color: var(--accent);
            transform: translateX(10px);
        }

        .main-content {
            padding: 6rem 2rem 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .main-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .main-content a {
            color: var(--accent);
            text-decoration: none;
        }

        .main-content a:hover {
            text-decoration: underline;
        }

        .contact-info {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .contact-link {
            padding: 0.5rem 1rem;
            background: var(--accent);
            color: white !important;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 5rem 1rem 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <button class="menu-button" onclick="toggleMenu()">Menu</button>
    </nav>

    <aside class="sidebar" id="sidebar">
        <h1>Brian Benchoff</h1>
        <div class="contact-info">
            <a href="mailto:benchoff@gmail.com" class="contact-link">Email</a>
            <a href="https://twitter.com/BBenchoff" class="contact-link">Twitter</a>
            <a href="https://github.com/bbenchoff" class="contact-link">Github</a>
        </div>
        <a href="https://github.com/bbenchoff/CV/blob/main/Brian%20Benchoff%20-%20Resume.pdf" class="contact-link">Résumé (PDF)</a>
        
        <h3>Featured Projects</h3>
        <a href="https://bbenchoff.github.io/pages/Citicar.html">Citicar Restoration</a>
        <a href="https://bbenchoff.github.io/pages/CANconversion.html">CAN Bus Conversion</a>
        <a href="https://www.640by480.com/">Vintage Camera Instagram</a>
        
        <h3>Software</h3>
        <a href="https://bbenchoff.github.io/pages/IsoTherm.html">ΔΣ DAQ Reader</a>
        <a href="http://bbenchoff.github.io/pages/IS31FL3741.html">LED Driver Library</a>
        
        <h3>Hardware</h3>
        <a href="http://bbenchoff.github.io/pages/LinuxDevice.html">$15 Linux Machine</a>
        <a href="http://bbenchoff.github.io/pages/MrRobot.html">Mr. Robot Badge</a>
        
        <h3>CAD Design</h3>
        <a href="http://bbenchoff.github.io/pages/keyboard.html">Silicone Keyboard</a>
        <a href="http://bbenchoff.github.io/pages/BeBox.html">Quarter-Scale BeBox</a>
    </aside>

    <main class="main-content">
        {{ content }}
    </main>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuButton = document.querySelector('.menu-button');
            if (!sidebar.contains(event.target) && !menuButton.contains(event.target) && sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
