<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIP-8 ROM Memory Layout</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #ffffff;
            color: #ffffff;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
        }
        
        .container {
            background: #cccccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        
        .title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2e4d69;
            line-height: 1.2;
        }
        
        .memory-map {
            display: flex;
            flex-direction: column;
            gap: 1px;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
            height: 300px;
            width: 100%;
        }
        
        .memory-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            position: relative;
            transition: all 0.3s ease;
            min-height: 0;
        }
        
        .memory-section:hover {
            transform: translateX(2px);
            box-shadow: -3px 0 10px rgba(0,0,0,0.1);
        }
        
        .interpreter {
            background: linear-gradient(90deg, #4a4a4a, #5a5a5a);
            border-left: 4px solid #ff6b6b;
            height: 12.5%; /* 512/4096 = 12.5% */
            color: white;
        }
        
        .random-code {
            background: linear-gradient(90deg, #1e3d59, #2e4d69);
            border-left: 4px solid #4ecdc4;
            height: 6.25%; /* 256/4096 = 6.25% */
            color: white;
        }
        
        .test-data {
            background: linear-gradient(90deg, #2d5016, #3d6026);
            border-left: 4px solid #95e1d3;
            height: 75%; /* 3072/4096 = 75% */
            color: white;
        }
        
        .free-memory {
            background: linear-gradient(90deg, #2a2a2a, #3a3a3a);
            border-left: 4px solid #666;
            height: 6.25%; /* 256/4096 = 6.25% */
            color: white;
        }
        
        .address {
            font-weight: bold;
            font-size: 14px;
            color: #ffa726;
            min-width: 100px;
            text-align: left;
        }
        
        .description {
            font-size: 14px;
            line-height: 1.3;
            flex: 1;
            text-align: center;
            margin: 0 15px;
        }
        
        .size {
            font-size: 12px;
            color: #ccc;
            min-width: 80px;
            text-align: right;
        }
        
        /* Mobile improvements */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 15px;
                border-radius: 5px;
            }
            
            .title {
                font-size: 16px;
                margin-bottom: 15px;
            }
            
            .memory-map {
                height: 250px;
            }
            
            .memory-section {
                padding: 8px 12px;
            }
            
            .address {
                font-size: 12px;
                min-width: 80px;
            }
            
            .description {
                font-size: 11px;
                margin: 0 10px;
            }
            
            .size {
                font-size: 10px;
                min-width: 60px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .title {
                font-size: 14px;
            }
            
            .memory-map {
                height: 200px;
            }
            
            .memory-section {
                padding: 6px 8px;
            }
            
            .address {
                font-size: 10px;
                min-width: 70px;
            }
            
            .description {
                font-size: 9px;
                margin: 0 8px;
            }
            
            .size {
                font-size: 9px;
                min-width: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">BABELSCOPE: CHIP-8 ROM MEMORY LAYOUT</div>
        
        <div class="memory-map">
            <div class="memory-section interpreter">
                <div class="address">0x000-0x1FF</div>
                <div class="description">CHIP-8 Interpreter & Font Data</div>
                <div class="size">512 bytes</div>
            </div>
            
            <div class="memory-section random-code">
                <div class="address">0x200-0x2FF</div>
                <div class="description"><strong>RANDOM CODE SPACE</strong> - anything can happen</div>
                <div class="size">256 bytes</div>
            </div>
            
            <div class="memory-section test-data">
                <div class="address">0x300-0xEFF</div>
                <div class="description"><strong>TEST DATA PATTERN</strong> - 384 copies of [8,3,6,1,7,2,5,4]</div>
                <div class="size">3072 bytes</div>
            </div>
            
            <div class="memory-section free-memory">
                <div class="address">0xF00-0xFFF</div>
                <div class="description">Free Memory / Stack Space</div>
                <div class="size">256 bytes</div>
            </div>
        </div>
    </div>
</body>
</html>
