<!DOCTYPE html>
<html>
<head>
    <style>
        .test-container {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 300px;
            width: 300px;
            overflow-y: scroll;
            border: 1px solid black;
            background: white;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.2);
            resize: both;
        }

        .test-container::after {
        content: '';
        position: absolute;
        bottom: 0;
        right: 0;
        width: 16px;
        height: 16px;
        background: url('/assets/images/draghandle.png');
        pointer-events: none;
        z-index: 1;
        }

        .content {
            height: 1000px;
            padding: 20px;
        }

        .test-container::-webkit-scrollbar {
            width: 16px;
        }

        .test-container::-webkit-scrollbar-button:start:decrement,
        .test-container::-webkit-scrollbar-button:end:increment {
            display: block;
            width: 16px;
            height: 16px;
            background-color: #dedede;
            box-shadow: inset 1px 1px 0 #fff, inset -1px -1px 0 #bcbcbc;
            border: 1px solid #000;
        }

        .test-container::-webkit-scrollbar-button:vertical:decrement {
            border-left: 1px solid #000;
            border-right: 1px solid #000;
            border-top: 1px solid #000;
            background: linear-gradient(transparent 75%, #000 0) 50%/8px 4px no-repeat,
                        linear-gradient(transparent 50%, #000 0) 50%/6px 4px no-repeat,
                        linear-gradient(transparent 25%, #000 0) 50%/4px 4px no-repeat,
                        linear-gradient(#000 50%, #000 0) 50%/2px 4px no-repeat,
                        #dedede;
        }

        .test-container::-webkit-scrollbar-button:vertical:increment {
            border-left: 1px solid #000;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
            background: linear-gradient(0deg, transparent 75%, #000 0) 50%/8px 4px no-repeat,
                        linear-gradient(0deg, transparent 50%, #000 0) 50%/6px 4px no-repeat,
                        linear-gradient(0deg, transparent 25%, #000 0) 50%/4px 4px no-repeat,
                        linear-gradient(0deg, #000 50%, #000 0) 50%/2px 4px no-repeat,
                        #dedede;
        }

        .test-container::-webkit-scrollbar-track {
            background-color: #aaaaab;
            border: 1px solid #000;
            box-shadow: inset 1px 1px 0 #787877, inset -1px 2px 0 #cdcccd, inset 2px 0 0 #888889, inset -2px 0 0 #bcbcbc;
            background: radial-gradient(circle at .5px .5px,#787877 .5px,transparent 0) 0/4px 2px repeat,
                        radial-gradient(circle at 2.5px 1.5px,#787877 .5px,transparent 0) 0/4px 2px repeat,
                        #dedede;
        }

        .test-container::-webkit-scrollbar-thumb {
            box-shadow: inset 1px 1px 0 #cdcdfc, inset -1px -1px 0 #6867c6;
            width: 14px;
            border: 1px solid #000;
            background: linear-gradient(transparent 12.5%, #353594 0, #353594 25%, transparent 0,
                                     transparent 37.5%, #353594 0, #353594 50%, transparent 0,
                                     transparent 62.5%, #353594 0, #353594 75%, transparent 0,
                                     transparent 87.5%, #353594 0) 50%/7px 8px no-repeat,
                        linear-gradient(#cdcdfc 12.5%, transparent 0, transparent 25%, #cdcdfc 0,
                                      #cdcdfc 37.5%, transparent 0, transparent 50%, #cdcdfc 0,
                                      #cdcdfc 62.5%, transparent 0, transparent 75%, #cdcdfc 0,
                                      #cdcdfc 87.5%, transparent 0) 49%/7px 8px no-repeat,
                        #9b9bf9;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="content">
            <h1>Scroll Test</h1>
            <p>This is a test of the platinum scrollbars.</p>
        </div>
    </div>
</body>
</html>
